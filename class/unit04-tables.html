<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Unit 4 Notes - Tables</title>
    </head>
    <body>
        <table>
            <caption>World Population</caption> <!-- required as the title-->
            <tr> <!--tr tag is for one row and coems right after table tag-->
                <th>Country</th> <!-- th means its a cell that is a head (will be bolded, doens't have to be at the top)-->
                <th>Population</th>
                <th>% of World Population</th>
            </tr>
            <tr>
                <td>China</td> <!-- td means table data-->
                <td>1.4M</td>
                <td>18%</td>
            </tr>
            <tr>
                <td>India</td>
                <td>1.3M</td>
                <td>17.5%</td>
            </tr>
            <tr>
                <td>United States</td>
                <td>330K</td>
                <td>4.2%</td>
            </tr>
        </table>

    </body>
</html>
